<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1" >
        <thead>
            <tr>
                <th>Days</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td>DSA</td>
                <td>OOPS</td>
                <td>DIP</td>
            </tr>
            <tr> 
                <td>Full-stack</td>
                <td colspan="2">java</td> 
            </tr>
        </tbody>
    </table>
</body>
</html>
